<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-pink-200 text-center">
    <div class="text-center">
      <h1 class="text-red-500 text-5xl font-bold mt-5">Calculator</h1>
      <p class="text-pink-400 text-2xl font-bold italic">
        Made using JavaScript
      </p>
      <p class="text-pink-400 text-md font-bold italic">by GoldenNinja</p>
    </div>
    <div
      class="bg-gray-200 w-[400px] h-[550px] lg:w-[500px] lg:h-[650px] rounded-2xl ml-auto mr-auto mt-5 border-black border-2"
    >
      <div class="flex justify-center items-center">
        <div
          id="display"
          class="break-words bg-orange-200 mt-5 text-left text-4xl pt-4 pl-4 w-[350px] h-[90px] lg:w-[400px] lg:h-[120px] rounded-2xl border-2 border-red-500 outline-none"
        ></div>
      </div>
      <div class="flex justify-center items-center mt-8">
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 mr-6 rounded-2xl outline-none border-2 border-black"
        >
          <span class="text-2xl flex justify-center">AC</span>
        </button>

        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 mr-6 rounded-2xl outline-none border-2 border-black"
        >
          <span class="text-2xl flex justify-center">/</span>
        </button>
        <button
          class="w-[155px] h-12 lg:w-[185px] lg:h-16 bg-red-100 rounded-2xl outline-none border-2 border-black cursor-pointer"
        >
          <span class="text-2xl flex justify-center">‚Üê</span>
        </button>
      </div>
      <div class="flex justify-center items-center mt-8">
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 mr-6 rounded-2xl outline-none border-2 border-black"
        >
          <span class="text-2xl flex justify-center">7</span>
        </button>
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 mr-6 rounded-2xl outline-none border-2 border-black"
        >
          <span class="text-2xl flex justify-center">8</span>
        </button>
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 mr-6 rounded-2xl outline-none border-2 border-black"
        >
          <span class="text-2xl flex justify-center">9</span>
        </button>
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 rounded-2xl outline-none border-2 border-black cursor-pointer"
        >
          <span class="text-2xl flex justify-center">*</span>
        </button>
      </div>
      <div class="flex justify-center items-center mt-8">
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 mr-6 rounded-2xl outline-none border-2 border-black"
        >
          <span class="text-2xl flex justify-center">4</span>
        </button>
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 mr-6 rounded-2xl outline-none border-2 border-black"
        >
          <span class="text-2xl flex justify-center">5</span>
        </button>
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 mr-6 rounded-2xl outline-none border-2 border-black"
        >
          <span class="text-2xl flex justify-center">6</span>
        </button>
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 rounded-2xl outline-none border-2 border-black cursor-pointer"
        >
          <span class="text-2xl flex justify-center">-</span>
        </button>
      </div>
      <div class="flex justify-center items-center mt-8">
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 mr-6 rounded-2xl outline-none border-2 border-black"
        >
          <span class="text-2xl flex justify-center">1</span>
        </button>
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 mr-6 rounded-2xl outline-none border-2 border-black"
        >
          <span class="text-2xl flex justify-center">2</span>
        </button>
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 mr-6 rounded-2xl outline-none border-2 border-black"
        >
          <span class="text-2xl flex justify-center">3</span>
        </button>
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 rounded-2xl outline-none border-2 border-black cursor-pointer"
        >
          <span class="text-2xl flex justify-center">+</span>
        </button>
      </div>
      <div class="flex justify-center items-center mt-8">
        <button
          class="w-[155px] h-12 lg:w-[185px] lg:h-16 bg-red-100 mr-6 rounded-2xl outline-none border-2 border-black cursor-pointer"
        >
          <span class="text-2xl flex justify-left ml-8">0</span>
        </button>
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 mr-6 rounded-2xl outline-none border-2 border-black"
        >
          <span class="text-2xl flex justify-center">.</span>
        </button>
        <button
          class="w-16 h-12 lg:w-20 lg:h-16 bg-red-100 rounded-2xl outline-none border-2 border-black cursor-pointer"
        >
          <span class="text-2xl flex justify-center">=</span>
        </button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
